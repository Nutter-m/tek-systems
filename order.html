<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Оформление заказа</title>
    <link rel="stylesheet" href="css/style_order.css">
</head>
<body>
<div class="container">
    <h1>Оформление онлайн-заказа</h1>
    <div id="order-details">
        <h2>Ваш заказ</h2>
        <ul id="order-items"></ul>
        <p>Итого: <span id="order-total">0</span> руб.</p>
    </div>
    <form id="order-form">
        <label for="name"><i class="fas fa-building"></i> Компания*:</label>
        <input type="text" id="name" placeholder="Название вашей компании" required>
        
        <label for="phone"><i class="fas fa-phone"></i> Телефон*:</label>
        <input type="tel" id="phone" placeholder="+7 (XXX) XXX-XX-XX" required>
        
        <label for="email"><i class="fas fa-envelope"></i> Email:</label>
        <input type="email" id="email" placeholder="example@mail.ru">
        
        <label for="address"><i class="fas fa-map-marker-alt"></i> Адрес доставки*:</label>
        <input type="text" id="address" placeholder="Введите адрес доставки" required>
        
        <label for="date"><i class="fas fa-calendar-day"></i> Дата заказа*:</label>
        <input type="date" id="date" required>
        
        <label for="delivery-date"><i class="fas fa-truck"></i> Дата поставки*:</label>
        <input type="date" id="delivery-date" required>
        
        <label><i class="fas fa-money-bill-wave"></i> Способ оплаты:</label>
        <select id="payment-method">
            <option value="cash">Наличными при получении</option>
            <option value="credit-card">Кредитной картой онлайн</option>
            <option value="bank-transfer">Банковский перевод</option>
        </select>
        
        <label for="comments"><i class="fas fa-comment"></i> Комментарии:</label>
        <textarea id="comments" placeholder="Ваши комментарии к заказу" rows="20" cols="100"> </textarea>
        
        <label>* - обязательные поля</label>
        <button type="submit" class="button">Подтвердить заказ</button>
    </form>
    <button id="cancel-order-button" class="button cancel-button">Отменить заказ</button>
</div>
<script src="js/order.js"></script>
</body>
</html>
